<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chelsea FC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav id = "navbar">
      <div id = "logo">
        <img src="images/chelsea-logo.png" alt="Chelsea FC Logo" id="chelsea-logo">
      </div>
      <ul>
        <!-- Updated links to use anchors for scrolling -->
        <li><a href="#team">Team</a></li>
        <li><a href="#fixtures">Fixtures</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#map-section">Visit</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h1 style="color: #034694;">Welcome to Chelsea FC Fan Website</h1>
  </div>

  <!-- Team Section -->
  <section id="team" class="container mt-5">
    <h2 class="text-primary">Meet the Team</h2>
    <div id="team-content">
        <!-- Players will load dynamically here -->
    </div>
  </section>

  <!-- Fixtures Section -->
  <section id="fixtures" class="container mt-5">
    <h2 class="text-primary">Upcoming Fixtures</h2>
    <div id="fixtures-content">
        <!-- Fixtures will load dynamically here -->
    </div>
  </section>

  <!-- Gallery Section -->
  <section id="gallery" class="container mt-5">
    <h2 class="text-primary">Gallery</h2>
    <div id="gallery-content" class="gallery-slider">
      <!-- Images will load dynamically here -->
    </div>
  </section>
  
  <!-- Map Section -->
  <section id="map-section">
    <h2 class="text-primary">Visit Stamford Bridge</h2>
    <div id="map-container">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2484.715981998777!2d-0.19352202310147457!3d51.481727412578!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48760f864b976f3d%3A0x48aa38781ea565f8!2sStamford%20Bridge!5e0!3m2!1sen!2suk!4v1737747215218!5m2!1sen!2suk" 
        style="border: 0;"
        allowfullscreen
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
